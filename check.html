    <script>
        //1.Write a JavaScript program to check number positive and negetive? (using simple function)
        function isPositive(numm){
            if(numm > 0){
                document.write("this is positive number ")
            }

                document.write("this is negative number :");

        }
        let num = prompt("Enter any number");

        isPositive(num);
